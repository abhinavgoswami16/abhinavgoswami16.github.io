<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Abhinav Goswami </title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-home">
      <div class="container">
        <nav id="main-nav">
          <h2 id="logo">Abhinav</h2>
          <!-- <img src="img/logo.png" alt="My Portfolio" id="logo" /> -->
          <ul>
            <li><a href="index.html" class="current">Home</a></li>
            <li><a href="#home-a">My Hobbies</a></li>
            <li><a href="#home-c">Skills</a></li>
          </ul>
        </nav>
        <div class="header-content">
          <h1>
            I Am Abhinav The
            <span
              class="txt-type"
              data-wait="3000"
              data-words='["Developer", "Gamer", "Coding Enthusiast"]'
            ></span>
          </h1>
          <p class="lead">
            I am a coding enthusiast
          </p>
          <a href="#home-a" class="btn-light">View My Hobbies</a>
        </div>
      </div>
    </header>

    <!-- Section A: Specialize -->
    <section id="home-a" class="text-center py-2">
      <div class="container">
        <h2 class="section-title extra-title">Hobbies</h2>
         <div class="bottom-line"></div>
        <p class="lead">
          
        </p>

      </div>
    </section>

    <!-- Section B: Stats -->
    <section id="home-b" class="text-center py-2" style="margin-top: 10%; margin-bottom: 10%;">
      <div class="stats">
        <div>
          <ul>
            <li><i class="fas fa-guitar fa-4x"></i></li>
            <li class="stats-title">Guitar</li>
          </ul>
        </div>
        <div>
          <ul>
            <li><i class="fas fa-music fa-3x"></i></li>
            <li class="stats-title">Music</li>
          </ul>
        </div>
        <div>
          <ul>
            <li><i class="fas fa-film fa-3x"></i></li>
            <li class="stats-title">Watching Movies</li>
          </ul>
        </div>
        <div>
          <ul>
            <li><i class="fas fa-dumbbell fa-3x"></i></li>
            <li class="stats-title">Doing Workout</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Section C: Process -->
    <section id="home-c" class="text-center py-2" style="margin-bottom: 20%; margin-top: 30%;">
      <div class="container">
        <h2 class="section-title">
          Skills
        </h2>
        <div class="bottom-line"></div>

        <div class="process">
          <div>
            <i class="fas fa-guitar fa-4x process-icon my-2">
              <div class="process-step">1</div>
            </i>
            <h3>Playing Guitar</h3>
          </div>
          <div>
            <i class="fab fa-css3 fa-4x process-icon my-2">
              <div class="process-step">2</div>
            </i>
            <h3>CSS</h3>
            
          </div>
          <div>
            <i class="fab fa-html5 fa-4x process-icon my-2">
              <div class="process-step">3</div>
            </i>
            <h3>HTML</h3>
            
          </div>
          <div>
            <i class="fab fa-python fa-4x process-icon my-2">
              <div class="process-step">4</div>
            </i>
            <h3>Python</h3>
            
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2022. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
    <script src="js/typewriter.js"></script>
  </body>
</html>
